<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title></title> </head> <body> <script>
const { log } = console;

/* JSON */
JSON.stringify(undefined)
JSON.stringify(_ => _)

JSON.stringify(NaN)
JSON.stringify(Infinity)
JSON.stringify(null)

JSON.stringify(new String('string'))
JSON.stringify(new Number(1))
JSON.stringify(new Boolean(true))

JSON.stringify( [
  undefined,
  Symbol(1),
  _ => _,
  null
])

JSON.stringify( {
  name: 'eren',
  age: 19
})

JSON.stringify( {
  name: undefined,
  age: _ => _,
  [Symbol(222)]: 23,
  gender: Symbol(123),
})

// Converting circular structure to JSON
// obj = {}
// obj.name = obj
// JSON.stringify(obj)

JSON.stringify({
  name: 'armin',
  toJSON: _ => '???'
})


JSON.stringify(Object.create(null, {
  name: {value: 'eren', enumerable: true},
  gender: {value: 'male', enumerable: false}
}))

JSON.stringify({
  name: 'armin',
  toJSON: _ => '???'
})

/* replacer Array */
JSON.stringify({
  name: 'eren',
  age: 19,
  gender: 'male'
}, ['name'])

/* replacer Function */
JSON.stringify({
  name: 'eren',
  age: 19,
  gender: 'male'
}, (key, value) => {
  if (value === 19) return undefined
  return value
})

/* space */
JSON.stringify({
  name: 'eren',
  age: 20
}, null, "      ")


</script> </body> </html>
